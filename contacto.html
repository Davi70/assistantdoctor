    <h1>Contacto</h1>
    <div class="card">
        <input value="" class="blind-check" type="checkbox" id="blind-input" hidden />
    
        <label for="blind-input" class="blind_input">
            <span class="hide">Ocultar</span>
            <span class="show">Mostrar</span>
        </label>
    
        <form class="form" id="contact-form">
            <div class="title">Cont√°ctanos</div>
    
            <label class="label_input" for="email-input">Correo</label>
            <input spellcheck="false" class="input" type="email" name="email" id="email-input" required />
    
            <label class="label_input" for="message-input">Mensaje</label>
            <textarea class="input" name="message" id="message-input" rows="4" required></textarea>
    
            <button class="submit" type="submit">Enviar</button>
        </form>
    
        <label for="blind-input" class="avatar">
            <!-- SVG del Mono (se mantiene el mismo) -->
        </label>
    </div>
